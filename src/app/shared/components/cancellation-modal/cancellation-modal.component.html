<div class="modal-container">
  <h3 mat-dialog-title>Are you sure you want to cancel this appointment?</h3>

  <div mat-dialog-actions>
    <button class="cancel-btn" mat-button (click)="onCancel()">Cancel</button>
    <button class="appointments-btn" mat-button (click)="onConfirm()">Confirm</button>
  </div>
  
</div>
